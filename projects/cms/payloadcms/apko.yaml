contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - "@local /work/packages"
  packages:
    - alpine-baselayout-data
    - payloadcms-server@local
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: 65532
entrypoint:
  command: node /usr/share/payloadcms/server.js
