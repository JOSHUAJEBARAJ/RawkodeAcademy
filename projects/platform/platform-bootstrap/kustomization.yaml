apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  pulumi.com/skipAwait: "true"

namespace: argocd
resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  - platform.yaml

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: argocd-repo-server
    spec:
      template:
        spec:
          containers:
            - name: argocd-repo-server
              image: ghcr.io/rawkodeacademy/argocdk8s:latest@sha256:00651c4a9d34dc14981f38667f01e7660e76b9676b38ec8c113b8e466c7ae163
  - |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: argocd-cm
    data:
      configManagementPlugins: |
        - name: argcdk8s-typescript
          init:
            command: ["bash"]
            args: ["-c", "npm config set -L project cache /tmp/npm && npm install && npm run build"]
          generate:
            command: ["bash"]
            args: ["-c", "cat dist/*"]
