apiVersion: v1
kind: Namespace
metadata:
  name: platform
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: platform
  source:
    path: ./projects/platform/platform
    repoURL: https://github.com/RawkodeAcademy/RawkodeAcademy
    plugin: {}
